<!DOCTYPE html>
<html>
<head>
<script>
for (var i=1; i<=100; ++i) {
  if (i % 3 == 0 && i % 5 == 0) {
    console.log("FizzBuzz");
  } else {
    if (i % 3 == 0) {
      console.log("Fizz");
    }
    if (i % 5 == 0) {
      console.log("Buzz");
    } else {
      console.log(i);
    }
  }
}
</script>
</head>
<body>
See console for output
</body>
</html>
